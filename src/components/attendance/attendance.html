<!-- Generated template for the AttendanceComponent component -->
<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <img float-left alt="logo" height="30" src="assets/imgs/axar.png"> Attendance
                    </ion-col>
                    <ion-col>
                        <img float-right height="30" src="assets/imgs/home.png" (click)="goBackHome()">
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <div padding>
        <div id="group-name">
            <div padding>
                Click Group to see Attendance
            </div>
            <ion-row *ngIf="groupList; else loading">
                <button ion-button block id="list-row" *ngFor="let item of groupList let odd=odd; let even=even" [ngClass]="{ odd: odd, even:even}" (click)="goToShowDatesForClass(item)">
                  <div >{{ item.groupName }}</div>

                </button>


            </ion-row>
        </div>

        <div>
            <ng-template #loading>
                <ion-spinner name="bubbles">Loading Groups...</ion-spinner>
            </ng-template>
        </div>


    </div>

    <div padding>

        <div padding *ngIf="scheduleList">
            Showing Attendace for {{groupName}}
        </div>

        <div *ngIf="scheduleList" class="scroll-list">



            <button id="list-row" *ngFor="let item of scheduleList let odd=odd; let even=even" [ngClass]="{ odd: odd, even:even}" (click)="getAttendanceForGroupDate(item.date)">
              <div >{{ item.date | date: 'fullDate' }}</div>

            </button>

        </div>
    </div>


</ion-content>
