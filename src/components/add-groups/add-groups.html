<!-- Generated template for the AddGroupsComponent component -->
<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-grid>
                <ion-row>
                    <ion-col col-10>
                        <img alt="logo" height="30" src="assets/imgs/axar.png"> Add Group
                    </ion-col>
                    <ion-col>
                        <img height="30" src="assets/imgs/home.png" (click)="goBackHome()">
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <ion-card id="card-background">
        <ion-card-header id="add-group-header">
            GROUP NAME<br>

        </ion-card-header>

        <ion-card-content padding id="group-name">

            <ion-input id="input-group-name" placeholder="Name your New Group as..." [(ngModel)]="groupName" type="text" value="">
            </ion-input>

            <div padding></div>
            <button ion-button block (click)="addGroup()">Save

        </button>
        </ion-card-content>


    </ion-card>

</ion-content>
